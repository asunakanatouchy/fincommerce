# FinCommerce Configuration

# Qdrant Vector Database
qdrant:
  host: "localhost"
  port: 6333
  collection_name: "products"
  vector_size: 384
  distance: "cosine"

# Embedding Model
embeddings:
  model_name: "all-MiniLM-L6-v2"
  batch_size: 32
  max_seq_length: 256
  cache_dir: "./models"

# Product Catalog
catalog:
  data_path: "data/products.csv"
  required_columns:
    - "id"
    - "title"
    - "description"
    - "price"
    - "category"
  optional_columns:
    - "brand"
    - "rating"
    - "msrp"
    - "discount_pct"
    - "stock"
    - "availability"
    - "payment_methods"
    - "installment_available"
    - "max_installments"
    - "shipping_days"
    - "budget_band"
    - "tags"

# Search & Ranking
search:
  default_top_k: 5
  max_top_k: 50
  semantic_weight: 0.6
  budget_weight: 0.3
  price_advantage_weight: 0.1
  min_score_threshold: 0.3

# Chunking Strategy (for future use with long descriptions/reviews)
chunking:
  enabled: false  # Enable when descriptions > 512 tokens
  chunk_size: 256
  chunk_overlap: 50
  strategy: "sentence"  # sentence | fixed | semantic

# Logging
logging:
  level: "INFO"
  log_dir: "./logs"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# API
api:
  title: "FinCommerce Vector Search API"
  version: "0.1.0"
  host: "0.0.0.0"
  port: 8000
  reload: true
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8501"  # Streamlit

# Performance
performance:
  enable_caching: true
  cache_ttl: 3600  # seconds
  max_workers: 4
